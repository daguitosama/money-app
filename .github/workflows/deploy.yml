name: Build, Migrate & Deploy to Cloudflare

on:
    push:
        branches: [main]

    workflow_dispatch: # manual trigger option

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10 # ← or 'latest', or match your local (check package.json "packageManager": "pnpm@10.x.x")

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20" # match your local
                  cache: "pnpm" # ← magic: caches pnpm store automatically based on pnpm-lock.yaml

            - name: Install dependencies
              run: pnpm install --frozen-lockfile # --frozen = fails if lockfile out of sync (good for CI)

            - name: Build project
              run: pnpm run build # ← your build script (vite/remix/etc)

            - name: Run database migrations
              env:
                  DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
              run: pnpm dlx node scripts/migrate.js # or just "node scripts/migrate.js" if you have "type": "module" and shebang

            - name: Deploy to Cloudflare Workers
              uses: cloudflare/wrangler-action@v3
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  command: deploy
